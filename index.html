<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variety-buttons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-wrapper">
    <form action="https://........." method="post">
        <label for="login">login</label>
        <input id="login" type="text" name="name">
        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <div class="buttons">
            <input type="submit" value="Enter">
            <input type="reset" value="Reset"> <!-- reset button -->
            <input type="button" value="Button for JS"> <!-- simple button for live JS -->
            <button type="submit">Enter<img src="img/enter.png" width="20px" height="20px"></button> <!-- button (submit) -->
            <input type="image" src="img/enter.png" alt="enter" width="25px" height="25px"> <!-- IMG-buttons -->
        </div>
    </form>
</div>
</body>
</html>
